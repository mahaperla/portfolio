<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{ section.title() }} - Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Header -->
            <div class="col-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="{{ url_for('admin_dashboard') }}">
                            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                        </a>
                        <h4 class="text-white mb-0">Edit {{ section.title() }} Content</h4>
                    </div>
                </nav>
            </div>
        </div>

        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header bg-info text-white">
                            <h5 class="mb-0">
                                <i class="fas fa-edit me-2"></i>{{ section.title() }} Content Editor
                            </h5>
                        </div>
                        <div class="card-body">
                            <form id="contentForm">
                                <div id="jsonEditor" class="mb-3">
                                    <label for="jsonContent" class="form-label">JSON Content:</label>
                                    <textarea id="jsonContent" class="form-control" rows="20" style="font-family: monospace;">{{ data | tojson(indent=2) }}</textarea>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <button type="button" class="btn btn-success btn-lg w-100" onclick="saveContent()">
                                            <i class="fas fa-save me-2"></i>Save Changes
                                        </button>
                                    </div>
                                    <div class="col-md-6">
                                        <button type="button" class="btn btn-secondary btn-lg w-100" onclick="resetContent()">
                                            <i class="fas fa-undo me-2"></i>Reset to Original
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Preview Section -->
                    <div class="card mt-4">
                        <div class="card-header bg-warning text-dark">
                            <h5 class="mb-0">
                                <i class="fas fa-eye me-2"></i>Preview
                            </h5>
                        </div>
                        <div class="card-body">
                            <p class="text-muted">
                                To see your changes, save the content and visit the 
                                <a href="{{ url_for(section) }}" target="_blank">{{ section }} page</a> 
                                in a new tab.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let originalContent = {{ data | tojson }};
        const section = '{{ section }}';
        
        function saveContent() {
            const content = document.getElementById('jsonContent').value;
            
            try {
                const jsonData = JSON.parse(content);
                
                fetch(`/admin/save/${section}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(jsonData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Content saved successfully!');
                        // Update the original content for reset functionality
                        originalContent = jsonData;
                    } else {
                        alert('Error saving content: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while saving.');
                });
                
            } catch (e) {
                alert('Invalid JSON format. Please check your syntax.');
            }
        }
        
        function resetContent() {
            if (confirm('Are you sure you want to reset to the original content? This will lose any unsaved changes.')) {
                document.getElementById('jsonContent').value = JSON.stringify(originalContent, null, 2);
            }
        }
        
        // Auto-resize textarea
        function autoResize() {
            const textarea = document.getElementById('jsonContent');
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }
        
        document.getElementById('jsonContent').addEventListener('input', autoResize);
        
        // Validate JSON on typing
        document.getElementById('jsonContent').addEventListener('input', function() {
            const content = this.value;
            try {
                JSON.parse(content);
                this.classList.remove('is-invalid');
                this.classList.add('is-valid');
            } catch (e) {
                this.classList.remove('is-valid');
                this.classList.add('is-invalid');
            }
        });
    </script>
</body>
</html>
