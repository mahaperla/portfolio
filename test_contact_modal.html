<!DOCTYPE html>
<html>
<head>
    <title>Contact Form Modal Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Contact Form Modal Test</h2>
        <button id="testModal" class="btn btn-primary">Test Success Modal</button>
        
        <!-- Success Modal -->
        <div class="modal fade" id="contactSuccessModal" tabindex="-1" aria-labelledby="contactSuccessModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header border-0">
                        <h5 class="modal-title text-success" id="contactSuccessModalLabel">
                            <i class="fas fa-check-circle me-2"></i>Message Sent Successfully!
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <div class="mb-3">
                            <i class="fas fa-paper-plane text-primary" style="font-size: 3rem;"></i>
                        </div>
                        <p class="lead mb-3">Thank you for your message! I'll get back to you soon.</p>
                        <p class="text-muted">Your message has been successfully sent and I will respond within 24 hours.</p>
                    </div>
                    <div class="modal-footer border-0 justify-content-center">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">
                            <i class="fas fa-thumbs-up me-2"></i>Got it!
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js"></script>
    <script>
        document.getElementById('testModal').addEventListener('click', function() {
            const modal = new bootstrap.Modal(document.getElementById('contactSuccessModal'));
            modal.show();
        });
    </script>
</body>
</html>
